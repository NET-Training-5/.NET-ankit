<!DOCTYPE html>
<html>

<head>
    <title>Employee Details Form</title>
</head>
<link rel="stylesheet" href="bootstrap.css" />
<link rel="stylesheet" href="style.css" />


<body>

    <div class="h1">
        <h1>EMPLOYEE DETAILS FORM</h1>
    </div>
    <div class="hero">
        <form>

            <label for="name">Name:</label>
            <input type="text" style="width: 500px;" id="name" name="name"><br><br>
            <label for="address">Address:</label>
            <input type="text" style="width: 500px;" id="address" name="address"><br><br>
            <label for="email">Email:</label>
            <input type="text" style="width: 500px;" id="email" name="email"><br><br>
            <label for="phone">Phone:</label>
            <input type="text" style="width: 500px;" id="phone" name="phone"><br><br>
            <label for="position">Position:</label>
            <input type="text" style="width: 500px;" id="position" name="position"><br><br>
            <input class="btn btn-primary btn-sm" type class="submit" value="Submit">
            <input class="btn btn-primary btn-sm" type="edit" value="Edit">
            <input class="btn btn-primary btn-sm" type="update" value="Update">
        </form>
    </div>
</body>

</html>
